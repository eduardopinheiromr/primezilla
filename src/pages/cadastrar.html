<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Cadastrar</title>

</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">
            <img src="..\assets\images\logo.png" width="600" height="100" class="d-inline-block align-top" alt="" loading="lazy">
        </a>
    </nav>
    <div class="container justify-content-center">
        <form method="post" class="login-form" action="">

            <h1 class="text-center">Entrar</h1>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="row justify-content-center">
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">Nome</label>
                            <input type="email" class="form-control" id="Nome">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputAddress">CPF</label>
                            <input type="text" class="form-control" id="CPF" placeholder="000-000-000-00">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputPassword4">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-md-2">
                            <label for="inputAddress2">CEP</label>
                            <input type="text" class="form-control" id="cep" placeholder="00-000-000">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Cidade</label>
                            <input type="text" class="form-control" id="cidade">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Estado</label>
                            <input type="text" class="form-control" id="estado">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCity">Endereço</label>
                            <input type="text" class="form-control" id="endereco">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-10">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label class="form-check-label" for="exampleCheck1">Lembre-se de mim</label>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <a href="..\pages\login.html" id="Esqueceu" class="form-text text-muted">Já possui login ?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class="form-group">
                        <button type="submit" class=" btn btn-primary btn-lg btn-block botao"><span>Cadastrar</span></button>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
